<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Limovia grundad 2023, är ett lokalt företag som erbjuder privata chaufförer dygnet runt.">

    <title>Limovia | Logga In</title>
    <link rel="shortcut icon" href="LOGOS/LimoviaFavicon.png" type="image/x-icon">

    <link rel="stylesheet" href="CSS/logIn.css">
    <link rel="stylesheet" href="CSS/mediaQueries.css">

    <!--  Raleway  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;700&display=swap" rel="stylesheet">
    
    <!--  Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!--  Montserrat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>

        <div class="logInContainer">

            <div class="loginLeft"></div>

            <div class="loginRight">

                <div class="logoAndText">
                    <h1>Limovia</h1>
                    <span>| Logga In</span>
                </div>

                <div class="loginForm">

                    <div class="loginText">
                        <p>Logga in med din e-postadress</p>
                    </div>

                    <form>
                        <div class=" loginInputRow">
                            <input type="email" placeholder="E-post" name="email" required autocomplete="off">
                        </div>

                        <div class="loginInputRow">
                            <input type="password" placeholder="Lösenord" name="password" required autocomplete="off">
                        </div>

                        <div class="loginInputRow checkboxAndText">
                            <input type="checkbox" name="remember">
                            <span>Kom Ihåg</span>
                        </div>

                        <div class="loginInputRow">
                            <button type="submit">Logga In</i></i></button>
                        </div>

                        <div class="loginInputRow loginPassword">
                            <ul>
                                <li><a href="#">Glömt Lösenordet?</a></li>
                            </ul>
                        </div>

                        <div class="loginInputRow signUp">
                            <span>Har du inget Limovia-konto?</span>
                            <ul>
                                <li><a href="signUp.html">Bli Medlem</a></li>
                            </ul>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </main>
</body>

</html>
