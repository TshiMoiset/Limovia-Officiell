<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Limovia grundad 2023, är ett lokalt företag som erbjuder privata chaufförer dygnet runt.">

    <title>Limovia | Bli Medlem</title>
    <link rel="shortcut icon" href="LOGOS/LimoviaFavicon.png" type="image/x-icon">

    <link rel="stylesheet" href="CSS/signUp.css">
    <link rel="stylesheet" href="CSS/mediaQueries.css">

    <script defer src="JS/signUp.js"></script>

    <!--  Raleway  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--  Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"> -->


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <main>

        <div class="formContainer">

            <div class="signUpPrivateContainer">

                <div class="signUpAndText">
                    <h1>Limovia</h1>
                    <span>| Privat</span>
                </div>

                <div class="accountChangeButtons">
                    <button onclick="displayPrivate()">Privat</i></i></button>
                    <button onclick="displayCompany()">Företag</i></i></button>
                </div>

                <div class="signUpForm">

                    <form>
                
                        <div class="select-wheel">
                            <select>
                                <option value="" disabled selected>Title*</option>
                                <option value="option1">Mr.</option>
                                <option value="option2">Ms.</option>
                            </select>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="text" placeholder="Förnamn*" name="firstname" required autocomplete="off">
                                <input type="text" placeholder="Efternamn*" name="Surname" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="number" placeholder="Personnummer*" name="socialSecurityNumber" required
                                    autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="email" placeholder="Email Address*" name="emailAddress" required
                                    autocomplete="off">
                                <input type="number" placeholder="Telefonnummer*" name="phoneNumber" required
                                    autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <div class="regionContainer">
                                    <label>Region*</label>
                                    <select id="region" name="region">
                                        <option value="allRegion"></option>
                                        <option value="regionStockholm">Stockholms Län</option>
                                        <option value="regionVästerås">Uppsala Län</option>
                                        <option value="regionVäst">Västmanlands Län</option>
                                        <option value="regionVäst">Södermanlands Län</option>
                                        <option value="region">Örebro Län</option>
                                        <option value="region">Värmlands Län</option>
                                        <option value="region">Västra Gotlands Län</option>
                                        <option value="region">Hallands Län</option>
                                        <option value="region">Östergötlands Län</option>
                                        <option value="region">Jönköpings Län</option>
                                        <option value="region">Kronobergs Län</option>
                                        <option value="region">Kalmar Län</option>
                                    </select>
                                </div>
                                <input type="text" placeholder="Adress*" name="address" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="number" placeholder="Postnummer*" name="ZIPcode" required
                                    autocomplete="off">
                                <input type="text" placeholder="Stad*" name="password" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <button type="submit">Skapa Konto</i></i></button>
                        </div>

                        <div class="signUpInputRow">
                            <span>Har du redan ett konto?</span>
                            <ul>
                                <li><a href="logIn.html">Logga In</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>

            <div class="signUpCompanyContainer">

                <div class="signUpAndText">
                    <h1>Limovia</h1>
                    <span>| För Företag</span>
                </div>

                <div class="accountChangeButtons">
                    <button onclick="displayPrivate()">Privat</i></i></button>
                    <button onclick="displayCompany()">Företag</i></i></button>
                </div>

                <div class="signUpForm">

                    <form>
                        <div class="signUpInputRow">
                            <input type="text" placeholder="Företagsnamn*" name="companyName" required
                                autocomplete="off">
                            <input type="text" placeholder="Org. Nr.*" name="companyName" required autocomplete="off">
                        </div>

                        <div class="signUpInputRow">
                            <input type="text" placeholder="Adress*" name="address" required autocomplete="off">
                            <input type="number" placeholder="Postnummer*" name="ZIPcode" required autocomplete="off">
                            <input type="text" placeholder="Stad*" name="password" required autocomplete="off">
                        </div>

                        <div class="signUpInputRow">
                            <input type="text" placeholder="Förnamn*" name="firstname" required autocomplete="off">
                            <input type="text" placeholder="Efternamn*" name="surname" required autocomplete="off">
                        </div>

                        <div class="signUpInputRow">
                            <input type="text" placeholder="Email Address*" name="emailAddress" required
                                autocomplete="off">
                            <input type="number" placeholder="Telefonnummer*" name="phoneNumber" required
                                autocomplete="off">
                        </div>

                        <div class="signUpInputRow">
                            <button type="submit">Skapa Konto</i></i></button>
                        </div>

                        <div class="signUpInputRow">
                            <span>Har du redan ett företagskonto?</span>
                            <ul>
                                <li><a href="logIn.html">Logga In</a></li>
                            </ul>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </main>

</body>

</html>
