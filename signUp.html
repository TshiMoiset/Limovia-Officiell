<body>

    <main>

        <div class="formContainer">

            <div class="signUpPrivateContainer">

                <div class="signUpAndText">
                    <h1>Limovia</h1>
                    <span>| Privat</span>
                </div>

                <div class="accountChangeButtons">
                    <button onclick="displayPrivate()">Privat</i></i></button>
                    <button onclick="displayCompany()">Företag</i></i></button>
                </div>

                <div class="signUpForm">

                    <form>

                        <div class="signUpInputRow">
                            <div class="selectWheelTitle">
                                <select required>
                                    <option value="" disabled selected>Titel*</option>
                                    <option value="option1">Mr.</option>
                                    <option value="option2">Ms.</option>
                                </select>
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <label>Personuppgifter</label>
                            <div class="signUpInputGroup">
                                <input type="text" placeholder="Förnamn*" name="firstname" required autocomplete="off">
                                <input type="text" placeholder="Efternamn*" name="Surname" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="number" placeholder="Personnummer*" name="socialSecurityNumber" required
                                    autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="email" placeholder="E-post*" name="emailAddress" required
                                    autocomplete="off">
                                <input type="number" placeholder="Telefonnummer*" name="phoneNumber" required
                                    autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow signUpExtraPadding">

                            <div class="signUpInputGroup">
                                <input type="text" placeholder="Adress*" name="address" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow">
                            <div class="signUpInputGroup">
                                <input type="number" placeholder="Postnummer*" name="ZIPcode" required
                                    autocomplete="off">
                                <input type="text" placeholder="Stad*" name="password" required autocomplete="off">
                            </div>
                        </div>

                        <div class="signUpInputRow signUpButton">
                            <button type="submit">Skapa Konto</i></i></button>
                        </div>

                        <div class="signUpInputRow logIn">
                            <span>Har du redan ett konto?</span>
                            <ul>
                                <li><a href="logIn.html">Logga In</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>

            <div class="signUpCompanyContainer">

                <div class="signUpAndText">
                    <h1>Limovia</h1>
                    <span>| För Företag</span>
                </div>

                <div class="accountChangeButtons">
                    <button onclick="displayPrivate()">Privat</i></i></button>

                </div>

                <div class="signUpForm">

                    <form>
                        <div class="signUpInputRow">
                            <label>Företagsuppgifter</label>
                            <div class="signUpInputGroup">
                                <input type="text" placeholder="Företagsnamn*" name="companyName" required

                            <span>Har du redan ett företagskonto?</span>
